	<script type="text/javascript">

	
		
		$( document).ready(function() {

		   $(document).on('input','#participants',function(){

		   var participants = $(this).val();
		   var total = $("#Figure").val() * participants; //price
		   var discountedAmount = "";
		   var adiscount = "";
		   var totaAmnt = "";

		   if(participants > 2){
		   			//discount range 3 -10
		   			$(".btn-next").fadeIn(500);
		   			$(".warningText").text(" ");
			   	if(participants >=5 && participants <=10){
				   	adiscount = 2.5+"%";
				   	discounted = total * 0.025;
				   	totaAmnt = total - discounted;
				   	//discount range 11 - 20
			   }else if(participants >=11 && participants <=21){
				   	adiscount =  5+"%";
				   	discounted = total * 0.05;
				   	totaAmnt = total - discounted;
				   	
				   	//discount -range 21 ++
			   }else if(participants > 21){
				   	adiscount =  10+"%" ;
				   	discounted = total * 0.1;
				   	totaAmnt = total - discounted;
			   	
			   }
			   $("#tamount").text("R " + total); //total amount without discount
			   	$("#discountedValue").text("Amount payable: R " + totaAmnt); // the amount payable after discount
			   	$("#tpart").text(participants); //total number of people attending event
			   	$("#adiscount").text(adiscount); // the discount percentage
			   	$("#tdiscount").text("R " + discounted); //total discount value
			   	$("#eprice").val(totaAmnt);

		   }else{
		   	$(".btn-next").fadeOut(500);
		   	$(".warningText").text("Minimum number of participants is 5");
		   }
		  
		   
		   })
